<div class="container" id="container">
    <div class="form-container sign-up-container"></div>
    <div class="form-container sign-in-container">
      <form (submit)="login()">
        <h1>S'identifier</h1>
        <span> Utilisez votre compte</span>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
        <input type="password" placeholder="Mot De Passe" [(ngModel)]="password" name="password" />
        <a routerLink="/signup">Si vous n'avez pas un compte !<br> S'inscrire ?</a>
        <button type="submit">S'identifier</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay"></div>
    </div>
  </div>
  <footer>
    <p>
      Created with <i class="Homrani-Seif-Eddine">Yakoubi Omrane</i>
    </p>
  </footer>
