<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">Cette interface permet d'ajouter les diplômes pour l'université de Jendouba.</h5>
                <form class="form-card" (ngSubmit)="adddiplome()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3" for="code">Code <span class="text-danger">*</span></label>
                            <input type="text" id="code" name="code" placeholder="Code" [(ngModel)]="diplomee.code">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3" for="nomdiplome">Nom de diplome <span class="text-danger">*</span></label>
                            <input type="text" id="nomdiplome" name="nomdiplome" placeholder="nomdiplome" [(ngModel)]="diplomee.nomdiplome">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3" for="niveau">Niveau de diplome <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg mb-3" id="niveau" name="niveau" [(ngModel)]="diplomee.niveau" (change)="onNiveauChange()">
                                <option value="">Niveau de diplome</option>
                                <option value="Licence">Licence</option>
                                <option value="Master">Master</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3" for="niveauuniv">Niveau universitaire <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg mb-3" id="niveauuniv" name="niveauuniv" [(ngModel)]="diplomee.niveauuniv">
                                <option *ngFor="let niveau of niveaux" [value]="niveau">{{ niveau }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn-block btn-primary">Ajouter</button>
                        </div>
                        <div class="form-group col-sm-6">
                            <button type="button" class="btn-block btn-danger" routerLink="/admin/reunion">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
