<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Groupe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      padding: 15px 20px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-block {
      width: 100%;
    }

    .text-danger {
      color: #dc3545;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">Update Groupe</h2>
    <form class="form-card" [formGroup]="groupeForm" (ngSubmit)="updateGroupe()">
      <div class="form-group">
        <label for="nomprenom">Nom et Prénom<span class="text-danger"> *</span></label>
        <input type="text" id="nomprenom" formControlName="nomprenom" placeholder="Nom et Prénom" required>
      </div>
      <div class="form-group">
        <label for="email">Email<span class="text-danger"> *</span></label>
        <input type="email" id="email" formControlName="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="specialite">Spécialité<span class="text-danger"> *</span></label>
        <select class="form-select form-select-lg mb-3" id="specialite" formControlName="specialite">
          <option [ngValue]="null" disabled selected>select</option>
          <option value="Droit">Droit</option>
          <option value="Economie">Economie</option>
          <option value="Gestion">Gestion</option>
          <option value="Informatique de Gestion">Informatique de Gestion</option>
        </select>
        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
      </div>      
      <div class="form-group">
        <label for="nbgroupe">Nombre de Groupes<span class="text-danger"> *</span></label>
        <input type="text" id="nbgroupe" formControlName="nbgroupe" placeholder="Nombre de Groupes" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
  </div>
</body>

</html>
